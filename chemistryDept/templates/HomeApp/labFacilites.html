{% extends "layouts/guest.html" %}
{% load static %}
{% block content %}
<! ================================================== -->
  <section id="subintro">
    <div class="jumbotron subhead" id="overview">
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="centered">
              <h3>Lab Facility</h3>
              <p>
                Chemistry Department
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="breadcrumb">
    <div class="container">
      <div class="row">
        <div class="span12">
          <ul class="breadcrumb notop">
            <li><a href="{% url 'index' %}">Home</a><span class="divider">/</span></li>
            <li class="active">LAB Facilities</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section id="maincontent">
    <div class="container">
      <div class="row">
        <ul class="portfolio-area da-thumbs">
          {% for value in data %}
            <li class="portfolio-item2" data-id="id-0" data-type="web">
              <div class="span4">
                <div class="thumbnail">
                  <div class="image-wrapp">
                    <img src="/media/{{ BASIC_DIR }}/{{value.lab_image}}" alt="Portfolio name" title="" />
                    <article class="da-animate da-slideFromRight" style="display: block;">
                      <h4>{{value.image_heading}}</h4>
                      <em style="color: white;">
                        {{value.image_caption}}
                      </em>
                    </article>
                  </div>
                </div>
              </div>
            </li>
            {% endfor %}
        </ul>
      </div>
    </div>
  </section>
 {% endblock content %}
