{% extends "layouts/guest.html" %}
{% load static %}
{% block content %}
  <section id="subintro">
    <div class="jumbotron subhead" id="overview">
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="centered">
              <h3>Staffs</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="breadcrumb">
    <div class="container">
      <div class="row">
        <div class="span12">
          <ul class="breadcrumb notop">
            <li><a href="{% url 'index'%}">Home</a><span class="divider">/</span></li>
            <li class="active">Staff</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section id="maincontent">
    <div class="container">
      <div class="row">
        <div class="span6">
        {% for value in staff %}
          <article class="blog-post faculty_card">
            <div class="row">
              <div class="span2">
                <div class="post-image">
                  <a href="#"><img src="/media/{{ BASIC_DIR }}/{{value.staff_image}}" alt="" style="height:100px; width:100px; border-radius: 8px; "/></a>
                </div>
              </div>
              <div class="span4">
              <div class="post-heading">
                <h5><a href="#">{{ value.name}}</a></h5>
                <i>{{ value.designation}}</i>
                <em>{{ value.email}}</em>
              </div>
              </div>
            </div>
          </article>
        {% endfor %}
        </div>
      </div>
    </div>
  </section>
 {% endblock content %}
