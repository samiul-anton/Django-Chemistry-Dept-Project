{% extends "layouts/guest.html" %}
{% load static %}

{% block content %}
  <section id="subintro">
    <div class="jumbotron subhead" id="overview">
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="centered">
              <h3>Student Services</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="breadcrumb">
    <div class="container">

      <div class="row">
        <div class="span12">
          <ul class="breadcrumb notop">
            <li><a href="{% url 'index'%}">Home</a><span class="divider">/</span></li>
            <li class="active">Student Services</li>
          </ul>
        </div>
      </div>

    </div>
  </section>
  <section id="maincontent">
    <div class="container">
    {% for value in data %}
      <div class="row">
        <!-- Article start -->
        <div class="span12">
          <article class="blog-post">
            <div class="row">
              <div class="span8">
                <div class="post-heading">
                  <h3><a href="#">{{ value.service_name }}</a></h3>
                </div>
                <blockquote>
                  {{value.service_description}}
                </blockquote>
                <b>Link: <span><a href="{{ value.service_link }}">Click Here</a></span></b>
              </div>
              <div class="span4">
                <figure>
                  <img src="/media/{{ BASIC_DIR }}/{{value.service_cover}}" alt="" style="width: 300px; height: 250px;" />
                </figure>
              </div>
            </div>
          </article>
            <!-- article END -->
        </div>
      </div>
    {% endfor %}
    </div>
  </section>
 {% endblock content %}
