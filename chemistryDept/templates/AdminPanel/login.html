{% extends "layouts/guest.html" %}
{% load static %}
{% block content %}
================================================== -->
  <section id="subintro">
    <div class="jumbotron subhead" id="overview">
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="centered">
              <h3>Admin Login</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="maincontent">
    <div class="container">
      <div class="row" style="display:flex; justify-content:center;margin-left: 0px;margin-bottom: 0px;">
        <div style="padding:50px; width:500px !important; border: 1px solid gray; margin-bottom:50px">
          <div>
            <div class="spacer30"></div>
            <div id="errormessage"></div>
            <form action="{% url 'user_login' %}" method="POST" role="form" class="contactForm">
              {% csrf_token %}
                <div>
                  <div class=" form-group">
                    <input type="text" class="form-control" name="username" id="email" placeholder="Enter Your Username" data-rule="email"
                      data-msg="Please enter a valid email" />
                    <div class="validation"></div>
                  </div>
                  <div class=" form-group">
                    <input type="password" class="form-control" name="password" id="subject" placeholder="Enter Your Password" data-rule="minlen:8"
                      data-msg="Please enter at least 8 chars of subject" />
                    <div class="validation"></div>
                  </div>
                  <div class=" form-group">
                    <div class="validation"></div>
                    <div class="">
                      <button class="btn btn-color btn-rounded" type="submit">Login</button>
                    </div>
                  </div>
                </div>
              </form>

          </div>


        </div>
      </div>
    </div>
  </section>
  <!-- Footer
 ================================================== -->
{% endblock content %}
