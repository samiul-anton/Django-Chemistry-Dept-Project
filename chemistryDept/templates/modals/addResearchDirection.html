
<div class="modal fade" id="researchDirectionModel" tabindex="-1" aria-labelledby="researchDirectionModel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Research By Direction</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- form starts -->
        <form method="POST" action="{% url 'add_research_by_direction'%}" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Project Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="project_name" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Project Fields</label>
                <select class="form-control" id="exampleFormControlSelect1" name="research_fields">
                  <option value="Sustainability Energy">Sustainability Energy</option>
                  <option value="Medical">Medical</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Project Date</label>
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="project_date" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Project Link</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="project_link" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                  <label for="exampleFormControlTextarea1">Project Category</label>
                  <input type="text" class="form-control" id="exampleFormControlTextarea1" required name="project_category">
              </div>
            </div>
          </div>
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Project description</label>
                <textarea class="form-control"  name="project_description" rows=3></textarea>
          </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Project Image : 01</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" name="research_cover_1" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Project Image : 02</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" name="research_cover_2" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Project Image : 03</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" name="research_cover_3" required>
            </div>
           <div class="float-right">
             <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="submit"  class="btn btn-primary">Save Data</button>
           </div>
        </form>
        <!-- form ends -->
      </div>
    </div>
  </div>
</div>
