<style>
 .tox-notification{
   display:none !important;
 }
</style>
<script src="https://cdn.tiny.cloud/1/30h4n7mvg0u2p41o4jsx8y4fb4ev21mqq6j8xbs3nmbgf236/tinymce/6/tinymce.min.js"></script>
<div class="modal fade" id="addCoursesModal" tabindex="-1" aria-labelledby="addCoursesModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" style="max-width:60%  !important">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Courses</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- form starts -->
        <form method="POST" action="{% url 'add_course'%}" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Course Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="course_name" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Instructor Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="instructor_name" required>
              </div>
            </div>
          </div>
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Course Credit</label>
              <input type="number" class="form-control" id="exampleFormControlTextarea1"  min=1 name="number_of_credit" required>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Course Description</label>
                <textarea  class="form-control" id="course_description1"  name="course_description"></textarea>
                <script>
                  tinymce.init({
                    selector: '#course_description1',
                    height: 300,
                    // plugins: 'lists advlist',
                    // toolbar: 'bullist',
                    // menubar:false,
                    // statusbar: false,
                  });
                </script>
              </div>
            </div>
          </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Course Contents</label>
                <textarea class="form-control" id="course_content1" name="course_content"></textarea>
            </div>
            <script>
              tinymce.init({
                selector: '#course_content1',
                height: 500,
                // plugins: 'lists advlist',
                // toolbar: 'bullist',
                // menubar:false,
                // statusbar: false,
              });
            </script>
            <div class="form-group">
              <label for="exampleFormControlFile1">Course Cover</label>
              <input type="file" class="form-control-file" id="course_cover" name="course_cover" required>
            </div>
           <div class="float-right">
             <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="submit"  class="btn btn-primary">Save Data</button>
           </div>
        </form>
        <!-- form ends -->
      </div>
    </div>
  </div>
</div>
