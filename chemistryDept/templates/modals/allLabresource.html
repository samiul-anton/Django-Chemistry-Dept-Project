
<div class="modal fade" id="allLabresource" tabindex="-1" aria-labelledby="allLabresource" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- form starts -->
        <form method="POST" action="{% url 'add_lab_facilites'%}" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Image Header</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="image_heading" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Resource Section</label>
                <select class="form-control" id="lab_sections" name="lab_sections">
                  <option value="Classrooms">Classrooms</option>
                  <option value="Labs Equipment">Labs Equipment</option>
                  <option value="Instruments">Instruments</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Image Caption</label>
                <textarea  class="form-control" id="exampleInputPassword1" name="image_caption" rows=3 required></textarea>
              </div>
            </div>
          </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Image Upload</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" name="lab_image" required>
            </div>
           <div class="float-right">
             <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="submit"  class="btn btn-primary">Save Data</button>
           </div>
        </form>
        <!-- form ends -->
      </div>
    </div>
  </div>
</div>
