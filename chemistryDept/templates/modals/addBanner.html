<style>
 .tox-notification{
   display:none !important;
 }
</style>
<script src="https://cdn.tiny.cloud/1/30h4n7mvg0u2p41o4jsx8y4fb4ev21mqq6j8xbs3nmbgf236/tinymce/6/tinymce.min.js"></script>
<div class="modal fade" id="addBannerModal" tabindex="-1" aria-labelledby="addBannerModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Faculty</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- form starts -->
        <form method="POST" action="{% url 'add_faculty'%}" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Faculty Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="faculty_name" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Faculty Email</label>
                <input type="email" class="form-control" id="exampleInputPassword1" name="faculty_email" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Faculty Designation</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="faculty_designation" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Faculty URL</label>
                <input type="url" class="form-control" id="exampleInputPassword1" name="faculty_url" required>
              </div>
            </div>
          </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Facutly About</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required name="faculty_about"></textarea >
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Facutly Experience</label>
                <textarea class="form-control" id="facultyExperience" name="faculty_experience"></textarea>
            </div>
            <script>
              tinymce.init({
                selector: '#facultyExperience',
                height: 200,
                plugins: 'lists advlist',
                toolbar: 'bullist',
                menubar:false,
                statusbar: false,
              });
            </script>
            <div class="form-group">
              <label for="exampleFormControlFile1">Facutly Profile Image </label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" name="faculty_image" required>
            </div>
           <div class="float-right">
             <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="submit"  class="btn btn-primary">Save Data</button>
           </div>
        </form>
        <!-- form ends -->
      </div>
    </div>
  </div>
</div>
