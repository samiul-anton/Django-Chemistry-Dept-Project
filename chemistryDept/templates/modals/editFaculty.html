<style>
 .tox-notification{
   display:none !important;
 }
</style>
<div class="modal fade" id="editfacultyModal" tabindex="-1" aria-labelledby="editfacultyModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Faculty</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- form starts -->
        <form id="edit_form" method="POST" action="#" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Faculty Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="faculty_name" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Faculty Email</label>
                <input type="email" class="form-control" id="exampleInputPassword1" name="faculty_email" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Faculty Designation</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="faculty_designation" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Faculty URL</label>
                <input type="url" class="form-control" id="exampleInputPassword1" name="faculty_url" required>
              </div>
            </div>
          </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Facutly About</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required name="faculty_about"></textarea >
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Facutly Experience</label>
                <textarea class="form-control" id="faculty_experienceedit" name="faculty_experience"></textarea>
            </div>
            <script>
              tinymce.init({
                selector: '#faculty_experienceedit',
                height: 200,
                plugins: 'lists advlist',
                toolbar: 'bullist',
                menubar:false,
                statusbar: false,
              });
            </script>
            <div class="form-group">
              <div><img id="faculty_image" src="" alt="" style="height:100px; width:100px; object-fit:cover"></div>
              <label for="exampleFormControlFile1">Facutly Profile Image </label>
              <input  type="file"   onchange="document.getElementById('faculty_image').src = window.URL.createObjectURL(this.files[0])" class="form-control-file"  name="faculty_image" >
            </div>
           <div class="float-right">
             <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="submit"  class="btn btn-primary">Update Data</button>
           </div>
        </form>
        <!-- form ends -->
      </div>
    </div>
  </div>
</div>
